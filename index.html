<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - EBS</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Control de Stock - EBS</h1>
        <nav>
            <ul>
                <li><a href="#">Agregar Productos</a></li>
                <li><a href="#">Ingresos</a></li>
                <li><a href="#">Egresos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="stockForm">
            <input type="text" id="productName" placeholder="Nombre del producto" required>
            <input type="number" id="productQuantity" placeholder="Cantidad" required>
            <input type="text" id="productDescription" placeholder="Descripción del producto" required>
            <select id="productCategory" required>
                <option value="">Seleccione una categoría</option>
                <option value="Ferretería">Ferretería</option>
                <option value="Electricidad">Electricidad</option>
                <option value="Civil">Civil</option>
            </select>
            <input type="hidden" id="productId">
            <button type="button" onclick="addProduct()">Agregar</button>
            <button type="button" onclick="updateProduct()">Modificar</button>
            <button type="button" onclick="deleteProduct()">Borrar</button>
        </form>
        
        <div id="message"></div>
        <ul id="productList"></ul>
    </main>
    
    <footer>
        <p>&copy; 2023 EBS. Todos los derechos reservados.</p>
        <p>Empresa EBS - Su socio confiable en gestión de inventarios.</p>
    </footer>

    <script src="./javascript/main.js"></script>
</body>
</html>
